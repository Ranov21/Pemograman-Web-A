<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Form Example</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showAlert() {
        alert("Selamat Anda Dapat Undian 1 Milyar!");
    }
    function validateForm() {
      var nrp = document.getElementById("nrpku");
      if(nrp.value.length != 10) {
        alert('NRP harus 10 digit !');
        nrp.focus();
        return false;
      }

      if(isNaN(nrp.value) == true) {
        alert('NRP Angka !');
        nrp.focus();
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <div class="container">
    <form action="https://google.co.id" method="get" onsubmit="return validateForm();">
        <div class="input-group">
          <span class="input-group-text">NRP</span>
          <input type="text" class="form-control" placeholder="Isikan 10 digit NRP" name="nrp" id="nrpku">
        </div>
        <div class="input-group">
            <span class="input-group-text">Nama</span>
            <input type="text" class="form-control" placeholder="Masukan nama" name="nama" id="namaku">
        </div>
        <div class="input-group">
            <span class="input-group-text">Umur</span>
            <input type="number" class="form-control" placeholder="Masukkan umur" name="umur" id="umurku">
        </div>
        <input type="reset" class="btn btn-warning" value="Reset">
        <input type="submit" class="btn btn-success" value="Kirim">
        <input type="button" class="btn btn-default" value="Alert" onclick="showAlert();">
    </form>
  </div>
</body>

</html>
